syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.regexgame";
option objc_class_prefix = "HLW";

package regexgame;

message GameAction {
  oneof action {
    IncreaseNumber increase_number = 1;
    DecreaseNumber decrease_number = 2;
    AttackCard attack_card = 3;
  }
}

message IncreaseNumber {
}

message DecreaseNumber {
}

message AttackCard {
  repeated int32 player_cards = 1;
  int32 opponent_card = 2;
}
